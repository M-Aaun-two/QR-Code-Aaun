<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <img class="img" src="images/image-qr-code.png" alt="QR Code" width="288" height="288">
        <div class="text">
            <h1 class="head">Improve your front-end skills by building projects</h1>
            <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    
</body>
</html>
